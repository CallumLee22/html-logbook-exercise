<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Tutorial - Working with JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
      <h1>Javascript Todo App</h1>
      
      <div class="row mt-4">
        <div class="col-8">
          <ul id="todo-list">
            
          </ul>
        </div>
        <div class="col-4">
          [Add new]
        </div>
      </div>
      
    </div>

  </body>

  <script>
    var json_data = [
      {
        "userId": 1,
        "id": 1,
        "title": "delectus aut autem",
        "completed": false
      },
      {
        "userId": 1,
        "id": 2,
        "title": "quis ut nam facilis et officia qui",
        "completed": false
      },
      {
        "userId": 1,
        "id": 3,
        "title": "fugiat veniam minus",
        "completed": false
      },
      {
        "userId": 1,
        "id": 4,
        "title": "et porro tempora",
        "completed": true
      },
      {
        "userId": 1,
        "id": 5,
        "title": "laboriosam mollitia et enim quasi adipisci quia provident illum",
        "completed": false
      }
    ];

    var myList = document.getElementById("todo-list");

    json_data.forEach(element => {
      var listItem = document.createElement("li");
      listItem.appendChild(
        document.createTextNode(element.title) 
      );
      var deleteLink = document.createElement("a");
      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1";
      deleteLink.appendChild(
        document.createTextNode("Delete") 
      );
      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
    });

  </script>

</html>
